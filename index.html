<html lang="en">
<head>

     <title>Sign Up</title>
</head>
<body>
    <H1 id="header">Welcome</H1>
    <div id="login">
        <div id="log">
            <i class="fas fa-paper-plane"></i>
    </div>
        <form action="">
            <div>
            
            <input id="fname" type="text" name="name" >
            <p id="first"> First Name</p>
        </div>             
        <input id="sname" type="text" name="name" >
            <p id="second">Last Name</p>  
            <input id="user" type="text" name="Username"  >
            <p id="userp">Username</p>
           
            <input id="password" type="password" name="password" >
            <p id="pass">Password (6 or more characters)</p>
            
            <button id="button">LOGIN</button> <br>
           <a href="" id="forgot">Forgot Password?</a>
            </form>
            
    </div>
</body>
